<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/as.png') }}">
    <title>Images</title>

    <style>
    #image-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    #image-list img {
      width: 200px;
      height: 200px;
      object-fit: cover; /* Keeps aspect ratio and fills the box */
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
    <div id="image-list">
        {% for image in images %}
            <img src="{{ image }}" alt="product image">
        {% endfor %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_controls.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/as.png') }}">
    <title>Add Products</title>
</head>
<body>
    
    <h1>Add Product</h1>
    <form action="{{ url_for('admin.add_product') }}" method="POST" enctype="multipart/form-data">
    <input type="text" name="price" placeholder="Product Price ($)" required><br>
    <input type="text" name="sizes" placeholder="Size Separated by Commas (XS,S,M,....)" required><br>
    <input type="text" name="colors" placeholder="Color Separated by Commas (Blue,Black,....)" required><br>
    <input type="text" name="category" placeholder="Category (T-Shirt,Hoodie,...)" required><br>
    <input type="file" name="images" accept="image/*" multiple required><br>
    <button type="submit">Add Product</button>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al Souraya Shop</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_product.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/as.png') }}">
</head>
<body>
    <div class="filter-bar">
        <select id="category-filter">
            <option value="">All Categories</option>
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
    </div>


    <div id="product-list">
        {% for product in products %}
            <div class="product-card">
                <h3>{{ product.category }}</h3>

                <div class="product-details">
                    <div class="product-info">
                        <p>Sizes:</p>
                            <div class="size-options">
                                {% for size in product.sizes %}
                                    <button class="size-option" data-size="{{ size }}">{{ size }}</button>
                                {% endfor %}
                            </div>
                        <p>Colors:</p>
                        <div class="color-options">
                            {% for color in product.colors %}
                                <button class="color-option" data-color="{{ color }}">{{ color }}</button>
                            {% endfor %}
                        </div>
                        <p>${{ product.unit_price }}</p>
                </div>

                <div class="product-image">
                    <img src="{{ product.image_path[0] }}" alt="Product Image">
                </div>
            </div>


          <button class="delete-product" data-product-id="{{ product.product_id }}">Delete Product</button>
          <button class="update-product" data-product-id="{{ product.product_id }}">Update Product</button>
        </div>
      {% endfor %}
    </div>

  </div>

  <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
